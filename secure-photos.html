<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Photos sécurisées</title>
<style>
 body{
  margin:0;font-family:Inter,Arial,sans-serif;
  background:url("background.png") center/cover no-repeat fixed;
  color:white;min-height:100vh;padding:40px;
 }
 h1{text-align:center;font-size:36px;margin-bottom:30px;text-shadow:0 4px 14px rgba(0,0,0,0.6);}
 .gallery{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;max-width:1400px;margin:auto;
 }
 .photo{
  width:100%;border-radius:14px;overflow:hidden;
  box-shadow:0 6px 25px rgba(0,0,0,0.55);
  transition:transform .25s, box-shadow .25s;
 }
 .photo:hover{transform:scale(1.04);box-shadow:0 10px 40px rgba(0,0,0,0.7);}
 .photo img{width:100%;display:block;}
</style>
</head>
<body>
<h1>Galerie sécurisée</h1>
<div class="gallery">
<div class="photo"><img src="image1.png"></div>
